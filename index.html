<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
    }

    .floating-widget {
      position: fixed;
      top: 500px;
      right: 20px;
      width: 25%;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 0px;
      box-shadow: 0 0 1px rgba(0, 0, 0, 0.0);
      z-index: 1000;
    }

    .search-bar {
      margin-bottom: 20px;
      margin-top: 20px;
    }

    .search-bar input {
      width: 95%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 0px;
      background-color: rgba(255, 255, 255, 0.0);
      color: #ffffff;
    }

    .chat-window {
      height: 600px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 0px;
      background-color: rgba(255, 255, 255, 0.0);
      padding: 10px;
    }

    .message {
      margin-bottom: 10px;
      padding: 5px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      color: #ffffff;
    }

    #node-info {

      position: fixed;
      top: 520px;
      right: 40px;
      width: 22%;
      padding: 0px;

      background-color: rgba(255, 255, 255, 0.0);
      border-radius: 5px;
      display: none;
      color: #ffffff;
    }
  </style>
  <script src="https://unpkg.com/3d-force-graph"></script>
  <script src="https://cdn.jsdelivr.net/npm/three"></script>
  <script src="https://cdn.jsdelivr.net/npm/three-spritetext"></script>
</head>
<body>
  <div id="3d-graph"></div>
  <div id="node-info"></div>

  <div class="floating-widget">
    <div class="chat-window">
      <!-- Chat messages will be displayed here -->
    </div>

    <div class="search-bar">
      <form id="chat-form">
        <input type="text" id="user-input" placeholder="Enter a text description...">
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script type="importmap">{ "imports": { "three": "https://unpkg.com/three/build/three.module.js" }}</script>
  <script type="module">
    import SpriteText from "https://unpkg.com/three-spritetext/dist/three-spritetext.mjs";
    import * as THREE from 'three';




    const initData = {
      nodes: [{ id: 0 }],
      links: []
    };


    const Graph = ForceGraph3D()(document.getElementById('3d-graph'))
      .graphData(initData)
      .enableNodeDrag(false)
      .nodeLabel('id')
      .nodeAutoColorBy('group')
      .nodeThreeObject(node => {
        const sphereGeometry = new THREE.SphereGeometry(10);
        const sphereMaterial = new THREE.MeshBasicMaterial({
          color: 'lightgrey',
          transparent: true,
          opacity: 0.4
        });
        const sphereMesh = new THREE.Mesh(sphereGeometry, sphereMaterial);

        const sprite = new SpriteText(node.id.toString());
        sprite.textHeight = 8;
        sprite.color = node.color || 'grey';

        const container = new THREE.Object3D();
        container.add(sphereMesh);
        container.add(sprite);

        return container;
      })
      .linkThreeObject(link => {
        const sprite = new SpriteText(`${link.source.id} > ${link.target.id}`);
        sprite.color = 'lightgrey';
        sprite.textHeight = 3;
        return sprite;
      })
      .linkPositionUpdate((sprite, { start, end }) => {
        const middlePos = Object.assign(...['x', 'y', 'z'].map(c => ({
          [c]: start[c] + (end[c] - start[c]) / 2
        })));
        Object.assign(sprite.position, middlePos);
      })
      .onNodeClick(node => {
        // Node click logic here
        const nodeInfo = document.getElementById('node-info');
        nodeInfo.innerHTML = `Node Information: <br>ID: ${node.id}<br>`;
        nodeInfo.style.display = 'block';
      });

    // Periodically add new nodes and links
    setInterval(() => {
      const { nodes, links } = Graph.graphData();
      const id = nodes.length;
      Graph.graphData({
        nodes: [...nodes, { id }],
        links: [...links, { source: id-1, target: Math.round(Math.random() * (id-1)) }]
      });
    }, 1000);

    document.addEventListener('click', event => {
      const nodeInfo = document.getElementById('node-info');
      if (!nodeInfo.contains(event.target) && !event.target.closest('.node')) {
        nodeInfo.style.display = 'none';
      }
    });

    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const chatWindow = document.querySelector('.chat-window');

    chatForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      const message = userInput.value.trim();
      if (message !== '') {
        displayMessage('user', message);
        userInput.value = '';

        try {
          const response = await fetch('http://localhost:5000/process', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message })
          });

          if (response.ok) {
            const data = await response.json();
            displayMessage('assistant', data.response);
          } else {
            console.error('Error:', response.status);
            displayMessage('assistant', 'An error occurred. Please check the server logs.');
          }
        } catch (error) {
          console.error('Error:', error);
          displayMessage('assistant', 'An error occurred. Please check the browser console.');
        }
      }
    });



    function displayMessage(sender, message) {
      const messageElement = document.createElement('div');
      messageElement.className = 'message';
      messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
      chatWindow.appendChild(messageElement);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }
  </script>
</body>
</html>
