<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
    }

    .floating-widget {
      position: fixed;
      top: 500px;
      right: 20px;
      width: 25%;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 0px;
      box-shadow: 0 0 1px rgba(0, 0, 0, 0.0);
      z-index: 1000;
    }

    .search-bar {
      margin-bottom: 20px;
      margin-top: 20px;
    }

    .search-bar input {
      width: 95%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 0px;
      background-color: rgba(255, 255, 255, 0.0);
    }

    .chat-window {
      height: 600px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 0px;
      background-color: rgba(255, 255, 255, 0.0);
      padding: 10px;
    }

    .message {
      margin-bottom: 10px;
      padding: 5px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }

    #node-info {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 5px;
      display: none;
    }
  </style>
  <script src="https://unpkg.com/3d-force-graph"></script>
  <script src="https://cdn.jsdelivr.net/npm/three"></script>
  <script src="https://cdn.jsdelivr.net/npm/three-spritetext"></script>
</head>
<body>
  <div id="3d-graph"></div>
  <div id="node-info"></div>

  <div class="floating-widget">
    <div class="chat-window">
      <!-- Chat messages will be displayed here -->
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Search...">
    </div>
  </div>

  <script>
    const Graph = ForceGraph3D()
      (document.getElementById('3d-graph'))
      .jsonUrl('graph.json')
      .nodeLabel('id')
      .nodeAutoColorBy('group');

    Graph.onNodeClick(node => {
      const nodeInfo = document.getElementById('node-info');
      nodeInfo.innerHTML = `
        <strong>Node Information:</strong><br>
        ID: ${node.id}<br>
        Label: ${node.label}<br>
        Color: ${node.color}<br>
        Shape: ${node.shape}<br>
        UUID: ${node.uuid}<br>
        Date: ${node.date}<br>
        Source: ${node.source}<br>
        URL: <a href="${node.url}" target="_blank">${node.url}</a><br>
      `;
      nodeInfo.style.display = 'block';
    });

    document.addEventListener('click', event => {
      const nodeInfo = document.getElementById('node-info');
      if (!nodeInfo.contains(event.target) && !event.target.closest('.node')) {
        nodeInfo.style.display = 'none';
      }
    });
  </script>
</body>
</html>
